<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="mainHead">BSc. CSIT 3rd sem Result Calculator</h1>

    <section id="input">
       <div id="collector">
            <div id="roll_box" class="data">
                <div class="input_head">Roll No.</div>
            </div>
            <div id="name_box" class="data">
                <div class="input_head">Name</div>
            </div>
            <div id="sub1" class="data">
                <div class="input_head">DSA</div>
            </div>
            <div id="sub2" class="data">
                <div class="input_head">NM</div>
            </div>
            <div id="sub3" class="data">
                <div class="input_head">CA</div>
            </div>
            <div id="sub4" class="data">
                <div class="input_head">CG</div>
            </div>
            <div id="sub5" class="data">
                <div class="input_head">STAT II</div>
            </div>
        </div>
        <div>
            <button type="button" class="" onclick="randommarks()">random marks</button>
            <a href="#show">
                <button class="" id="submit" onclick="publish()">Publish Result</button>
            </a>
        </div>
    </section>


    <section id="show">
        <h1 class="mainHead">Result</h1>
        <main>
            <!-- <table class="heads">
                <ul id="rankShow">
                    <li>Rank</li>
                </ul>
            </table> -->

            <div>
                <div class="heads" id="rollShow">
                    <div class="hds">Roll no.</div>
                </div>
            </div>

            <div>
                <div class="heads"   id="nameShow">
                    <div class="hds">Name</div>
                </div>
            </div>

            <div>
                <div class="heads" id="totalShow">
                    <div class="hds">Total</div>
                </div>
            </div>

            <div>
                <div class="heads" id="resultShow">
                    <div class="hds">Percentage</div>
                </div>
            </div>

        </main>
    </section>

    <script src="script.js"></script>
</body>
</html>
